<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../agular/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="arrayCtrl">
        <!-- <ul>
            <li>{{lists[0]}}</li>
            <li>{{lists[1]}}</li>
            <li>{{lists[2]}}</li>
            <li>{{lists[3]}}</li>
            <li>{{lists[4]}}</li>
        </ul> -->
        <ul ng-repeat="item in lists">
            <li>{{item}}</li>
        </ul>
    </div>

    <script>
        var app = angular.module("myApp",[]);
        app.controller("arrayCtrl", function($scope){
            $scope.lists = [1,3,5,7,9];
        })
    </script>
</body>
</html>
